{{ if .Params.updated }}
<time datetime="{{ dateFormat " 2006-01-02 " .Params.updated }}" itemprop="datePublished">Updated {{ dateFormat "2 January 2006" .Params.updated }}</time>
{{else}}
<time datetime="{{ .Date.Format " 2006-01-02 "}}" itemprop="datePublished">Posted {{ .Date.Format "2 January 2006" }}</time>
{{- end -}}
